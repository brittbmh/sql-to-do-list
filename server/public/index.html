<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vendors/jquery-3.3.1.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="vendors/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>SQL To-Do List</title>
</head>

<body>
    <div class="jumbotron">
        <h1>To-Do List</h1>
    </div>
    <div class="container">
        <div "input-tasks">
            <form>
                <div class="row">
                    <div class="col-8">
                        <label for="new-task">New Task</label>
                        <input type="text" class="form-control" id="task-name" placeholder="new task" />
                    </div>
                    
                </div>
                <button class="btn btn-outline-primary" id="submit-task">Submit</button>
            </form>
        </div>
        <br />
        <br />
        <div id="task-list">
            <table class="table">
                <thead>
                    <th>Tasks</th>
                    <th>Status</th>
                    <th>Update Status</th>
                    <th>Remove</th>
                </thead>
                <tbody id="task-list-body">
                    <!-- task list will go here -->
                </tbody>
            </table>
        </div>
    </div>

</body>

</html>
